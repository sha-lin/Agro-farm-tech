<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Farmer's Dashboard</h1>
        <div class="row mt-5">
            <div class="col-md-4">
                <h2>Post Product</h2>
                <form>
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Product Quantity</label>
                        <input type="number" class="form-control" id="productQuantity" placeholder="Enter product quantity">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Product Price</label>
                        <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
                    </div>
                    <button type="submit" class="btn btn-primary">Post Product</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2>View Requests</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Buyer Email</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Product A</td>
                            <td>50</td>
                            <td>buyer1@gmail.com</td>
                            <td>Pending</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Product B</td>
                            <td>100</td>
                            <td>buyer2@gmail.com</td>
                            <td>Pending</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
